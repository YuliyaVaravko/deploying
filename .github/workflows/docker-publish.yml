name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - run: set -eu
     - run: mkdir "$HOME/.ssh"
     - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
     - run: chmod 600 "$HOME/.ssh/key"
     # Deploy
     - run: ssh -i $HOME/.ssh/key lever@192.168.1.133  
