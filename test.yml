---
- hosts: all
  become: true
  tasks:
    - name: Copy script 
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/project/script.sh
        dest: /tmp/script.sh
        mode: '0777'
        
    - name: Execute script
      shell: 
        cmd: /tmp/script.sh

    - name: Download file from Remote Machine to Local ansible-node directory
      become: yes
      fetch:
        src: /tmp/result.html
        dest: /var/lib/jenkins/workspace/project/result.html
   
   
