---
- hosts: all
  become: true
  vars:
    default_container_name: result_test_system
    default_container_image: varavkoyv/new:104

  tasks:
    - name: Copy script 
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/project/script.sh
        dest: /tmp/script.sh
        mode: '0777'
        
    - name: Execute script
      shell: 
        cmd: /tmp/script.sh
        #remote_src: false

     
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull Docker image
      docker_image:
        name: "{{ default_container_image }}"
        source: pull
        copy: /tmp/result.html:/var/www/index.html

    - name: Create Docker container
      docker_container:
        name: "{{ default_container_name }}"
        image: "{{ default_container_image }}"
        state: started
        ports: "81:80"    
